<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Documental con ML</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestión Documental y Selección de Currículos - Municipalidad</h1>

        <form id="formulario-tramite">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="tipo-tramite">Tipo de Trámite:</label>
            <select id="tipo-tramite" name="tipo-tramite" required>
                <option value="licencia">Licencia</option>
                <option value="permiso">Permiso</option>
                <option value="servicio">Servicio Público</option>
            </select>

            <label for="cv">Subir Currículum (PDF):</label>
            <input type="file" id="cv" name="cv" accept=".pdf" required>

            <button type="submit">Enviar</button>
        </form>

        <div id="estado-solicitud">
            <h2>Estado de Solicitud</h2>
            <p id="mensaje-estado">En espera de envío...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
